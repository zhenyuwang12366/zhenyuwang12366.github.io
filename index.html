<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhenyu Wang | Academic Homepage</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #222;
            margin: 0;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: #f0f0f0;
            position: relative;
        }
        header h1 {
            font-size: 2.2rem;
            margin: 0.2rem 0;
        }
        header h2 {
            font-size: 1.1rem;
            color: #666;
            font-weight: normal;
        }
        #lang-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #007acc;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        #lang-btn:hover {
            background-color: #005fa3;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        section {
            margin-bottom: 2.5rem;
        }
        h3 {
            border-left: 4px solid #007acc;
            padding-left: 0.6rem;
            color: #007acc;
            font-size: 1.3rem;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <button id="lang-btn">中文</button>
    <h1 id="name">Zhenyu Wang</h1>
    <h2 id="subtitle">Undergraduate Student, Computer Science and Technology</h2>
    <p id="contact">
        <a href="2310640139@student.cumtb.edu.cn">2310640139@student.cumtb.edu.cn</a> |
        <a href="https://github.com/zhenyuwang12366" target="_blank">GitHub</a> |
        <a href="https://scholar.google.com/" target="_blank">Google Scholar</a>
    </p>
</header>

<main>
    <section id="about">
        <h3>About Me</h3>
        <p>
            I am an undergraduate student majoring in <strong>Computer Science and Technology</strong>.
        </p>
    </section>
</main>

<footer>
    © 2025 Zhenyu Wang — Last updated October 2025
</footer>

<script>
    const langBtn = document.getElementById("lang-btn");
    let isEnglish = true;

    const content = {
        en: {
            btn: "中文",
            name: "Zhenyu Wang",
            subtitle: "Undergraduate Student, Computer Science and Technology",
            aboutTitle: "About Me",
            aboutText: `I am an undergraduate student majoring in <strong>Computer Science and Technology</strong>.`,
            footer: "© 2025 Zhenyu Wang — Last updated October 2025"
        },
        zh: {
            btn: "English",
            name: "王振宇",
            subtitle: "计算机科学与技术本科生",
            aboutTitle: "关于我",
            aboutText: `我是一名主修<strong>计算机科学与技术</strong>的本科生。`,
            footer: "© 2025 王振宇 — 最近更新于 2025年10月"
        }
    };

    langBtn.addEventListener("click", () => {
        isEnglish = !isEnglish;
        const lang = isEnglish ? "en" : "zh";

        langBtn.textContent = content[lang].btn;
        document.getElementById("name").textContent = content[lang].name;
        document.getElementById("subtitle").textContent = content[lang].subtitle;
        document.querySelector("#about h3").textContent = content[lang].aboutTitle;
        document.querySelector("#about p").innerHTML = content[lang].aboutText;
        document.querySelector("#projects h3").textContent = content[lang].projectsTitle;
        document.querySelector("footer").textContent = content[lang].footer;
    });
</script>

</body>
</html>
